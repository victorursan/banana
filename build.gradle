plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'com.victor'
version '1.0.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_13
targetCompatibility = JavaVersion.VERSION_13

mainClassName = 'com.victor.banana.Main'

repositories {
    mavenCentral()
}
ext {
    vertxVersion = '3.8.5'
}

dependencies {
    compile  group: 'io.vertx',  name: 'vertx-core', version: vertxVersion
    compile  group: 'io.vertx',  name: 'vertx-web', version: vertxVersion
    compile  group: 'io.vertx',  name: 'vertx-config', version: vertxVersion
    testImplementation  group: 'io.vertx',  name: 'vertx-junit5', version: vertxVersion
}

wrapper {
    gradleVersion = '6.2.2'
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/conf"
        }
    }
}